<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nadia Belmabrouk</title>
  <style>
    /* Styles identiques à ceux que tu avais */
    body {
      background: linear-gradient(to bottom right, #ff69b4, #ffffff);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    header {
      background-color: rgba(255, 255, 255, 0.85);
      color: #c2185b;
      padding: 40px 20px;
      text-align: center;
    }

    nav {
      background-color: rgba(255, 240, 245, 0.85);
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: #c2185b;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #c2185b;
      border-bottom: 2px solid #f8bbd0;
      padding-bottom: 5px;
    }

    .talk-title {
      font-weight: bold;
    }

    .talk-subtitle {
      font-style: italic;
      color: #c2185b;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 240, 245, 0.85);
      color: #666;
      font-size: 0.9em;
    }

    #lang-selector {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    #lang-selector button {
      margin-left: 5px;
      padding: 5px 10px;
      background-color: #f06292;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #lang-selector button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
<div id="lang-selector">
  <button onclick="setLanguage('en')">English</button>
  <button onclick="setLanguage('fr')">Français</button>
</div>

<header>
  <h1></h1>
  <p></p>
</header>

<nav>
  <a href="#about" id="nav-about"></a>
  <a href="#cv" id="nav-cv"></a>
  <a href="#themes" id="nav-themes"></a>
  <a href="#papers" id="nav-papers"></a>
  <a href="#talks" id="nav-talks"></a>
  <a href="#poster" id="nav-poster"></a>
</nav>

<section id="about">
  <h2></h2>
  <p id="about-text"></p>
  <p>
    <a href="https://orcid.org/0009-0009-5499-7874" target="_blank" rel="noopener noreferrer">
      <img src="https://orcid.org/sites/default/files/images/orcid_16x16.png" alt="ORCID iD" style="vertical-align: middle;">
      ORCID: 0009-0009-5499-7874
    </a>
  </p>
</section>

<section id="cv">
  <h2>CV</h2>
  <p><a href="cv.pdf" target="_blank" id="cv-link"></a></p>
</section>

<section id="themes">
  <h2></h2>
  <ul id="research-list"></ul>
</section>

<section id="papers">

  <ul>
    <li>
      <span class="talk-title">[1]</span> 
      <span class="talk-subtitle">"Measure pseudo almost periodic solution for a class of nonlinear delayed stochastic evolution equations driven by Brownian motion."</span><br>

      <em>Filomat</em>, 2021.
    </li>
    <!-- autres publications -->

</section>

<section id="talks">
  <h2></h2>
  <ul>
    <li class="talk-item" data-en-title="MMB Research School, Aussois, June 17, 2025." data-en-subtitle="Invasion Dynamics in the Quasi-Critical Regime." data-fr-title="École de recherche de la Chaire MMB, Aussois, 17 juin 2025." data-fr-subtitle="Dynamique d’invasion dans un régime quasi-critique."></li>
    <!-- autres talks -->
  </ul>
</section>

<section id="poster">
  <h2></h2>
  <ul>
    <li><span class="talk-title">Journées Math Bio Santé, 2024.</span></li>

<footer></footer>

<script>
const translations = {
  fr: {
    title: "Nadia Belmabrouk",
    subtitle: "Chercheuse en mathématiques appliquées",
    aboutTitle: "À propos de moi",
    aboutText: "Depuis octobre 2023, je suis post-doctorante au sein de l’équipe PEIPS du Centre de Mathématiques Appliquées (CMAP, École Polytechnique), en collaboration avec Sylvie Méléard et Vincent Bansaye.",
    nav: {
      about: "À propos",
      cv: "CV",
      themes: "Recherche",
      papers: "Publications",
      talks: "Conférences",
      poster: "Poster"
    },
    cv: "Télécharger mon CV (PDF)",
    researchTitle: "Thèmes de recherche",
    researchItems: [
      "Systèmes de particules en interaction",
      "Processus de Hawkes",
      "Interactions à longue portée",
      "Processus ponctuels",
      "Équations différentielles stochastiques avec sauts",
      "Processus de naissances-morts",
      "Modèles d’invasion",
      "Équations de Langevin",
      "Solutions pseudo-périodiques",
      "Modélisations et analyse de données biologiques (cliniques)",
      "Réseaux Bayésiens Dynamiques"
    ],
    publicationsTitle: "Publications",
    talksTitle: "Conférences",
    posterTitle: "Poster",
    contact: "Contact"
  },
  en: {
    title: "Nadia Belmabrouk",
    subtitle: "Applied Mathematics Researcher",
    aboutTitle: "About me",
    aboutText: "Since October 2023, I have been a postdoctoral researcher in the PEIPS team at the Centre for Applied Mathematics (CMAP, École Polytechnique), working with Sylvie Méléard and Vincent Bansaye.",
    nav: {
      about: "About me",
      cv: "CV",
      themes: "Research",
      papers: "Publications",
      talks: "Talks",
      poster: "Poster"
    },
    cv: "Download my CV (PDF)",
    researchTitle: "Research themes",
    researchItems: [
      "Interacting particle systems",
      "Hawkes processes",
      "Long-range interactions",
      "Point processes",
      "Stochastic differential equations with jumps",
      "Birth-death processes",
      "Invasion models",
      "Langevin equations",
      "Pseudo-periodic solutions",
      "Modeling and analysis of biological (clinical) data",
      "Dynamic Bayesian Networks"
    ],
    publicationsTitle: "Publications",
    talksTitle: "Talks",
    posterTitle: "Poster",
    contact: "Contact"
  }
};

function updateTalksLanguage(lang) {
  const talkItems = document.querySelectorAll(".talk-item");
  talkItems.forEach(item => {
    const title = item.getAttribute(`data-${lang}-title`);
    const subtitle = item.getAttribute(`data-${lang}-subtitle`);
    item.innerHTML = `<strong class="talk-title">${title}</strong><br><span class="talk-subtitle">${subtitle}</span>`;
  });
}

function setLanguage(lang) {
  const t = translations[lang];

  document.querySelector("h1").textContent = t.title;
  document.querySelector("header p").textContent = t.subtitle;

  document.querySelector("#nav-about").textContent = t.nav.about;
  document.querySelector("#nav-cv").textContent = t.nav.cv;
  document.querySelector("#nav-themes").textContent = t.nav.themes;
  document.querySelector("#nav-papers").textContent = t.nav.papers;
  document.querySelector("#nav-talks").textContent = t.nav.talks;
  document.querySelector("#nav-poster").textContent = t.nav.poster;

  document.querySelector("#about h2").textContent = t.aboutTitle;
  document.querySelector("#about-text").textContent = t.aboutText;
  document.querySelector("#cv-link").textContent = t.cv;
  document.querySelector("#themes h2").textContent = t.researchTitle;

  const ul = document.querySelector("#research-list");
  ul.innerHTML = "";
  t.researchItems.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    ul.appendChild(li);
  });

  document.querySelector("#papers h2").textContent = t.publicationsTitle;
  document.querySelector("#talks h2").textContent = t.talksTitle;
  document.querySelector("#poster h2").textContent = t.posterTitle;

  document.querySelector("footer").innerHTML =
    `© 2025 Nadia Belmabrouk — <a href="mailto:nadia.belmabrouk@polytechnique.edu">${t.contact}</a>`;

  updateTalksLanguage(lang);
}

// Par défaut : français
document.addEventListener("DOMContentLoaded", () => {
  setLanguage("fr"); // ou "en" pour démarrer en anglais
});
</script>
</body>
</html>
